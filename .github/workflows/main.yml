name: One-Time Full Cleanup
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 25 10 *"

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Delete all files and history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Enable dotglob so dotfiles are included
          shopt -s dotglob
          
          # Remove everything except .git
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          
          # Now delete git history
          rm -rf .git
          
          # Reinitialize with fresh history
          git init -b main
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          # Create single empty commit
          git commit --allow-empty -m "Repository cleaned"
          
          # Force push to completely overwrite remote
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push -f origin main
          
          echo "âœ… All files and history deleted"
